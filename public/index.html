<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Temperatura de Casa</title>
    <style>
      .corpo{
        max-width: 50%;
        max-height: 50%;
        color: rgba(255, 138, 4, 0.705);
      }
    </style>
  </head>
  <body>
    <div class="corpo"> <canvas id="myChart" width="400" height="400"></canvas></div>
   
  </body>
  <script>
    async function createCharts(){
      let url =  'https://temperatura-api.herokuapp.com/dados' //

      var myInit = { method: 'GET',
               headers: {"Content-Type":"application/json"},
               mode: 'cors',
               cache: 'default' };

    var myRequest = new Request(url, myInit);

     
    let dados = await fetch(myRequest);

    dados = await dados.json()

    let labels = dados.map(x => {return new Date(x.data).toLocaleString() } )

    let temperatura = dados.map(x => {return  x.temperatura1 })
    let temperatura2 = dados.map(x => {return x.temperatura2})
    
    const ctx = document.getElementById('myChart').getContext('2d');

    
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '# Temperatura 1',
                data: temperatura,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            },
            {
                label: '# Temperatura 2',
                data: temperatura2,
                
                backgroundColor: [
                    'rgba(255, 138, 4, 0.5)',
                ],
                borderColor: [
                    'rgba(255, 138, 4, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins:{align:"center",color:'red',display:true,text:"aaaaaaa "},
            scales:{parsing: false},
            layout:{autoPadding:true},
            interaction: {
            // Overrides the global setting
            mode: 'index'
        },
        scales: {
        }
        }
    });
    }
    createCharts()
    </script>
</html>
