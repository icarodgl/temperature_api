<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="./main.css"
      media="screen,projection"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Temperatura de Casa</title>
  </head>
  <body>
    <div class="container corpo">
    <nav class="navbar" >
      <div>
        <label class="form-label" for="inputInicio">Inicio</label>
        <input class="form-control" type="date" min="2022-02-01" name="inputInicio" id="inputInicio" />
      </div>
      <div>
        <label class="form-label" for="inputFim">fim</label>
        <input class="form-control" type="date" name="inputFim" id="inputFim" />
      </div>

      <button onclick="updateFiltro(inputInicio.value,inputFim.value)">
        Filtrar
      </button>
    </nav>
    <div>
      <div id="tc"><canvas id="temperatura"></canvas></div>
      <div id="hc"><canvas id="humidade"></canvas></div>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
